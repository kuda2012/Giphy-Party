<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Giphy Party!</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="app.css" />
  </head>

  <body>
    <div class="container">
      <h1 class="mt-4 text-center" id="title">Giphy Party</h1>

      <form
        id="searchForm"
        class="form-inline justify-content-center mt-4"
        action=""
      >
        <div class="input-group input-group-lg mx-1">
          <input
            id="inputSearch"
            class="form-control"
            type="text"
            placeholder="Enter a search term"
          />
        </div>
        <button
          id="buttonSearch"
          type="submit"
          class="btn btn-lg btn-primary btn-outline mx-1"
        >
          Search Giphy
        </button>
        <button
          id="removeImgs"
          type="button"
          class="btn btn-danger btn-lg mx-1"
        >
          Remove Gifs
        </button>
      </form>
    </div>
    <div id="imgDiv" class="mt-5">
      <div
        class="container d-flex flex-row flex-wrap justify-content-around"
        id="imgContainer"
      ></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="app.js"></script>
  </body>
</html>
